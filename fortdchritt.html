<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortschritt - BW Fahrschul-Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black font-sans antialiased pb-10">

    <div class="max-w-2xl mx-auto bg-white min-h-screen shadow-2xl relative flex flex-col border-x-2 border-gray-200">

        <header class="bg-black text-white p-4 sticky top-0 z-50 flex items-center border-b-4 border-gray-500">
            <button onclick="window.location.href='index.html'" class="mr-4 p-2 bg-gray-800 rounded border border-gray-600 active:scale-95">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <div>
                <h1 class="text-xl font-bold tracking-wide uppercase">Fortschritt</h1>
                <p class="text-xs text-gray-300">Leistungsstand (Monochrom)</p>
            </div>
        </header>

        <main class="flex-1 p-5">
            
            <div class="mb-6 bg-gray-100 p-4 rounded border-2 border-black">
                <label class="block text-sm font-bold text-black mb-2 uppercase tracking-wide">Schüler-ID</label>
                <select id="schuelerSelect" onchange="ladeFortschritt()" class="w-full p-3 rounded border-2 border-gray-400 bg-white font-bold text-black text-lg focus:border-black uppercase"></select>
            </div>

            <div id="ergebnisBereich" class="hidden">
                
                <h2 class="text-lg font-bold text-black mb-4 border-b-2 border-black pb-1 uppercase">Aktueller Status</h2>

                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-white border-2 border-black p-3 rounded text-center">
                        <div class="text-2xl font-black text-black" id="countGruen">0</div>
                        <div class="text-[10px] font-bold text-gray-700 uppercase mt-1">Sicher (C)</div>
                    </div>
                    <div class="bg-white border-2 border-gray-500 p-3 rounded text-center">
                        <div class="text-2xl font-black text-gray-700" id="countGelb">0</div>
                        <div class="text-[10px] font-bold text-gray-500 uppercase mt-1">Hilfe (B)</div>
                    </div>
                    <div class="bg-gray-200 border-2 border-gray-400 p-3 rounded text-center">
                        <div class="text-2xl font-black text-black" id="countRot">0</div>
                        <div class="text-[10px] font-bold text-black uppercase mt-1">Defizit (A)</div>
                    </div>
                </div>

                <div class="mb-8 bg-gray-100 p-4 rounded border-2 border-gray-300">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-sm font-bold text-black uppercase">Prüfungsreife (C-Kriterien)</span>
                        <span class="text-lg font-black text-black" id="prozentText">0%</span>
                    </div>
                    <div class="w-full bg-white border-2 border-gray-300 h-6">
                        <div id="prozentBalken" class="bg-black h-full transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>

                <h2 class="text-lg font-bold text-black mb-3 border-b-2 border-black pb-1 uppercase">Aktuelle Defizite (A)</h2>
                <div id="roteListe" class="bg-white border-2 border-gray-300 rounded divide-y divide-gray-200 mb-8"></div>

                <h2 class="text-lg font-bold text-black mb-3 border-b-2 border-black pb-1 uppercase">Historie (Notizen)</h2>
                <div id="notizenHistorie" class="bg-white border-2 border-gray-300 rounded divide-y divide-gray-200"></div>

            </div>

        </main>
    </div>

    <script>
        const alleFahrten = JSON.parse(localStorage.getItem('bw_ausbildungsstand')) || [];
        const selectBox = document.getElementById('schuelerSelect');
        const ids = [...new Set(alleFahrten.map(f => f.schuelerId))].filter(id => id);

        if (ids.length === 0) {
            selectBox.innerHTML = '<option value="">Keine Daten erfasst.</option>';
            selectBox.disabled = true;
        } else {
            selectBox.innerHTML = '<option value="" disabled selected>AUSWÄHLEN</option>';
            ids.forEach(id => selectBox.innerHTML += `<option value="${id}">${id}</option>`);
        }

        function ladeFortschritt() {
            const id = selectBox.value;
            if (!id) return;
            document.getElementById('ergebnisBereich').classList.remove('hidden');

            const fahrten = alleFahrten.filter(f => f.schuelerId === id).sort((a, b) => new Date(a.datum) - new Date(b.datum));
            const stand = {};
            
            fahrten.forEach(f => {
                for (const [key, val] of Object.entries(f)) {
                    if (val === 'rot' || val === 'gelb' || val === 'gruen') stand[key] = val;
                }
            });

            let a = 0, b = 0, c = 0; const defizite = [];
            for (const [key, val] of Object.entries(stand)) {
                if (val === 'gruen') c++; if (val === 'gelb') b++;
                if (val === 'rot') { a++; defizite.push(`Kriterium ${key.split('_')[1]}`); }
            }

            document.getElementById('countGruen').textContent = c;
            document.getElementById('countGelb').textContent = b;
            document.getElementById('countRot').textContent = a;
            
            const proz = Math.round((c / 68) * 100);
            document.getElementById('prozentBalken').style.width = `${proz}%`;
            document.getElementById('prozentText').textContent = `${proz}%`;

            const defBox = document.getElementById('roteListe');
            defBox.innerHTML = defizite.length ? '' : '<div class="p-3 text-sm font-bold text-gray-500">Keine Defizite.</div>';
            defizite.forEach(d => defBox.innerHTML += `<div class="p-3 font-bold text-black border-l-4 border-black">${d} (A)</div>`);

            const notizBox = document.getElementById('notizenHistorie');
            notizBox.innerHTML = ''; let hatNotiz = false;
            
            [...fahrten].reverse().forEach(f => {
                const dat = new Date(f.datum).toLocaleDateString('de-DE');
                let t = '';
                ['grundstufe','aufbauA','dfe','aufbauC','leistung','reifestufe'].forEach(k => {
                    if(f['notizen_'+k]) t += `<p class="mt-1 text-sm font-bold uppercase">${k}: <span class="font-normal normal-case">${f['notizen_'+k]}</span></p>`;
                });
                if(t) { hatNotiz = true; notizBox.innerHTML += `<div class="p-3"><span class="bg-black text-white text-xs px-2 py-1 font-bold">${dat}</span>${t}</div>`; }
            });
            if(!hatNotiz) notizBox.innerHTML = '<div class="p-3 text-sm font-bold text-gray-500">Keine Notizen.</div>';
        }
    </script>
</body>
</html>
