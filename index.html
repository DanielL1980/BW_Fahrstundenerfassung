<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BW Fahrschul-Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-slate-800 font-sans antialiased pb-10">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative flex flex-col">

        <header class="bg-slate-800 text-white p-5 rounded-b-2xl shadow-md">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-xl font-bold tracking-wide">Fahrschul-App</h1>
                <span id="current-date" class="text-sm text-slate-300 font-mono"></span>
            </div>
            <p class="text-sm text-slate-400">Datenschutzkonformer Modus (Lokal)</p>
        </header>

        <main class="flex-1 p-5">
            
            <h2 class="text-lg font-semibold mb-4 text-slate-700">Schnellzugriff</h2>

            <div class="grid grid-cols-2 gap-4">
                
                <button onclick="window.location.href='neue-fahrt.html'" class="bg-blue-50 border-2 border-blue-100 p-4 rounded-2xl flex flex-col items-center justify-center aspect-square hover:bg-blue-100 active:scale-95 transition-all shadow-sm">
                    <svg class="w-10 h-10 text-blue-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-bold text-blue-800 text-sm">Neue Fahrt</span>
                </button>

                <button onclick="alert('Hier bauen wir später eine Übersicht aller angelegten IDs ein.')" class="bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl flex flex-col items-center justify-center aspect-square hover:bg-slate-100 active:scale-95 transition-all shadow-sm">
                    <svg class="w-10 h-10 text-slate-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <span class="font-bold text-slate-700 text-sm">Schüler-IDs</span>
                </button>

                <button onclick="window.location.href='fortschritt.html'" class="bg-blue-50 border-2 border-blue-100 p-4 rounded-2xl flex flex-col items-center justify-center aspect-square hover:bg-blue-100 active:scale-95 transition-all shadow-sm">
                    <svg class="w-10 h-10 text-blue-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <span class="font-bold text-blue-800 text-sm">Fortschritt</span>
                </button>

                <button onclick="alert('Die Export-Funktion (iPad -> BW-Netzwerk) bauen wir als Nächstes!')" class="bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl flex flex-col items-center justify-center aspect-square hover:bg-slate-100 active:scale-95 transition-all shadow-sm">
                    <svg class="w-10 h-10 text-slate-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span class="font-bold text-slate-700 text-sm">Tages-Export</span>
                </button>

            </div>

            <div class="mt-8">
                <h2 class="text-lg font-semibold mb-3 text-slate-700">Hinweise für heute</h2>
                <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-3 shadow-sm mb-2 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-800">S-2026-04</p>
                        <p class="text-xs text-slate-500">Kriterium 34 (Wenden) nachschulen</p>
                    </div>
                    <span class="bg-yellow-200 text-yellow-800 text-xs font-bold px-2 py-1 rounded">Priorität</span>
                </div>
            </div>

        </main>
    </div>

    <script>
        const dateElement = document.getElementById('current-date');
        const today = new Date();
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        dateElement.textContent = today.toLocaleDateString('de-DE', options);
    </script>
</body>
</html>
